<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prayer helper</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./icon.svg" sizes="any" type="image/svg+xml">

</head>

<body>

    <div class="suras-list" id="suras-list-container">
    </div>

    
    <div class="separator">
    </div>

    <div class="new-surah-container">
        <textarea rows="2" class="new-surah-text-area"></textarea>
        <div>
            <button id="add-surah-button" class="action-button">Add a new surah</button>
        </div>
    </div>
    
    <div class="separator">
    </div>

    <div class="download-container">
        <p>Download the list of suras so they don't get lost.</p>
        <div>
            <button id="download-button" class="action-button">Download suras</button>
        </div>
    </div>
</body>

</html>
